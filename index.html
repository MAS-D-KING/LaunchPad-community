<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>LaunchPad Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              beige: {
                50: '#FBFBF5',
                100: '#F7F7EB',
                200: '#EFEFD0',
                300: '#E6E6B0',
                800: '#5C5C42',
                900: '#3D3D2C',
              },
              // Primary: Golden Orange
              golden: {
                50: '#FFFBEB',
                100: '#FEF3C7',
                200: '#FDE68A',
                300: '#FCD34D',
                400: '#FBBF24',
                500: '#F59E0B', // Main
                600: '#D97706',
                700: '#B45309',
                800: '#92400E',
                900: '#78350F',
              },
              // Secondary: Coral/Salmon
              coral: {
                50: '#FFF1F2',
                100: '#FFE4E6',
                200: '#FECDD3',
                300: '#FDA4AF',
                400: '#FB7185',
                500: '#F43F5E', // Main Coral
                600: '#E11D48',
              },
              // Tertiary: Purple/Violet
              violet: {
                50: '#F5F3FF',
                100: '#EDE9FE',
                200: '#DDD6FE',
                300: '#C4B5FD',
                400: '#A78BFA',
                500: '#8B5CF6', // Main Violet
                600: '#7C3AED',
                700: '#6D28D9',
              },
              charcoal: {
                900: '#121212',
                800: '#1E1E1E',
                700: '#2C2C2C',
              }
            }
          },
        },
      }
    </script>
    <style>
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        touch-action: manipulation; /* Improve touch response */
        -webkit-tap-highlight-color: transparent;
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #FBFBF5; /* beige-50 */
      }
      .dark body {
        background-color: #121212; /* charcoal-900 */
      }
      /* Hide scrollbar for clean UI but allow scroll */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  <script type="importmap">

</script>
